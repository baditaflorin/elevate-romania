services:
  elevate-romania:
    build: .
    image: elevate-romania:latest
    container_name: elevate-romania
    volumes:
      # Mount output directory to persist data
      - ./output:/app/output
      # Optionally mount config if you want to customize
      - ./config.json:/app/config.json:ro
    environment:
      # Optional: Set OSM credentials via environment variables
      # OSM_USERNAME: ${OSM_USERNAME}
      # OSM_PASSWORD: ${OSM_PASSWORD}
      - PYTHONUNBUFFERED=1
    # Override command as needed
    # Example: command: ["--all", "--dry-run", "--limit", "10"]
